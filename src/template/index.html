<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: rgb(202, 244, 230);">
    <style>
        .caja{
            margin: 10%;
            margin-left: 30%;
            margin-right: 30%;
            font-family: 'Times New Roman', Times, serif;
            font-size: 3.5rem;
        }
    </style>

    {% include ('headboard.html') %}
    <div class="caja">
        <form class="form-control border-success" action="acceso-login" method="post">

            <!--alerta-->
          <h1 class="text-center">Login</h1>
          {% if menssage %}
          <div class="alert alert-danger" role="alert">
          {{menssage}}
          </div>
          {% endif %}

          
            <!--Successfully registered user-->
            {% if menssage2 %}
            <div class="alert alert-success" role="alert">
            {{menssage2}}
            </div>
            {% endif %}
          


            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control border-success" id="exampleInputEmail1" aria-describedby="emailHelp" name="txtCorreo">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control border-success" id="exampleInputPassword1" name="txtPassword">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
          </form>


    </div>
</body>
</html>
