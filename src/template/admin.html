<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <style>
    .contenedor{
      justify-content: center;
    }
  </style>
  {% include("headboard2.html") %}
  <div class="contenedor">
    <form class="form-control" action="create-admin" method="post">
      <div class="container border-success">
        <main>
          <div class="row g-5">
            <div class="col-md-7 col-lg-8">
              <h1 class="mb-3 text-center">My profile</h1>
              <form class="needs-validation" novalidate>
                <div class="row g-3">
                  <div class="col-12">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required name="txtName">
                  </div>
                  <div class="col-12">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required name="txtLastname">
                  </div>
                  <div class="col-12">
                    <label for="Mobile" class="form-label">Mobile number</label>
                    <input type="text" class="form-control" id="Mobile"  value="" placeholder="" required name="txtMobile">
                  </div>
                  <div class="col-12">
                    <label for="contry" class="form-label">Contry</label>
                    <input type="text" class="form-control" id="contry" placeholder="" required name="txtContry">
                  </div>
                  <div class="col-12">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="province" placeholder="" required name="txtProvince">
                  </div>
                  <div class="col-12">
                    <label for="address" class="form-label">Addess</label>
                    <input type="text" class="form-control" id="address" placeholder="" required name="txtAddress">
                  </div>
                  <div class="col-12">
                    <label for="postcode" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="postcode" placeholder="" required name="txtPostcode">
                  </div>
                  <div class="col-12">
                    <label for="education" class="form-label">Education</label>
                    <input type="text" class="form-control" id="education" placeholder="" required name="txtEducation">
                  </div>
                  <div class="col-m-12">
                    <label for="work" class="form-label">Workstation</label>
                    <input type="text" class="form-control" id="work" placeholder="" required name="txtWork">
                  </div>
                  <div class="col-m-12">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="" required name="txtCompany">
                  </div>
                  <div class="col-12">
                    <label for="workseg" class="form-label">Workstation</label>
                    <input type="text" class="form-control" id="workseg" placeholder="" required name="txtWorkseg">
                  </div>
                  <div class="col-12">
                    <label for="companyseg" class="form-label">Company</label>
                    <input type="text" class="form-control" id="companyseg" placeholder="" required name="txtCompanyseg">
                  </div>
                </div>
                <br>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
              </form>
            </div>
          </div>
        </main>
        <footer class="my-5 pt-5 text-muted text-center text-small">
          <p class="mb-1">&copy; 2024-Betty</p>
        </footer>
      </div>
    </form>
  </div>
</body>
</html>
